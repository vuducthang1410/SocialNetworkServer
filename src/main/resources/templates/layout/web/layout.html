<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet" type="text/css" th:href="@{/web/css/vendor/bootstrap.min.css}">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/web/css/styles.min.css}">
    <!-- simplebar styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/web/css/vendor/simplebar.css}">
    <!-- tiny-slider styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/web/css/vendor/tiny-slider.css}">
    <!-- favicon -->
    <link rel="icon"  th:href="@{/web/img/favicon.ico}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title layout:title-pattern="$CONTENT_TITLE">Vikinger</title>
</head>
<body>

<div th:replace="~{layout/web/NavigationWidget::navigation-widget}">

</div>
<div th:replace="~{layout/web/ChatWidget::chat-widget}">
</div>


<!-- HEADER -->
<header th:replace="~{layout/web/header::header}">
</header>
<!-- /HEADER -->

<!-- FLOATY BAR -->
<aside class="floaty-bar">
    <!-- BAR ACTIONS -->
    <div class="bar-actions">
        <!-- PROGRESS STAT -->
        <div class="progress-stat">
            <!-- BAR PROGRESS WRAP -->
            <div class="bar-progress-wrap">
                <!-- BAR PROGRESS INFO -->
                <p class="bar-progress-info">Next: <span class="bar-progress-text"></span></p>
                <!-- /BAR PROGRESS INFO -->
            </div>
            <!-- /BAR PROGRESS WRAP -->

            <!-- PROGRESS STAT BAR -->
            <div id="logged-user-level-cp" class="progress-stat-bar"></div>
            <!-- /PROGRESS STAT BAR -->
        </div>
        <!-- /PROGRESS STAT -->
    </div>
    <!-- /BAR ACTIONS -->

    <!-- BAR ACTIONS -->
    <div class="bar-actions">
        <!-- ACTION LIST -->
        <div class="action-list dark">
            <!-- ACTION LIST ITEM -->
            <a class="action-list-item" href="marketplace-cart.html">
                <!-- ACTION LIST ITEM ICON -->
                <svg class="action-list-item-icon icon-shopping-bag">
                    <use xlink:href="#svg-shopping-bag"></use>
                </svg>
                <!-- /ACTION LIST ITEM ICON -->
            </a>
            <!-- /ACTION LIST ITEM -->

            <!-- ACTION LIST ITEM -->
            <a class="action-list-item" href="hub-profile-requests.html">
                <!-- ACTION LIST ITEM ICON -->
                <svg class="action-list-item-icon icon-friend">
                    <use xlink:href="#svg-friend"></use>
                </svg>
                <!-- /ACTION LIST ITEM ICON -->
            </a>
            <!-- /ACTION LIST ITEM -->

            <!-- ACTION LIST ITEM -->
            <a class="action-list-item" href="hub-profile-messages.html">
                <!-- ACTION LIST ITEM ICON -->
                <svg class="action-list-item-icon icon-messages">
                    <use xlink:href="#svg-messages"></use>
                </svg>
                <!-- /ACTION LIST ITEM ICON -->
            </a>
            <!-- /ACTION LIST ITEM -->

            <!-- ACTION LIST ITEM -->
            <a class="action-list-item unread" href="hub-profile-notifications.html">
                <!-- ACTION LIST ITEM ICON -->
                <svg class="action-list-item-icon icon-notification">
                    <use xlink:href="#svg-notification"></use>
                </svg>
                <!-- /ACTION LIST ITEM ICON -->
            </a>
            <!-- /ACTION LIST ITEM -->
        </div>
        <!-- /ACTION LIST -->

        <!-- ACTION ITEM WRAP -->
        <a class="action-item-wrap" href="hub-profile-info.html">
            <!-- ACTION ITEM -->
            <div class="action-item dark">
                <!-- ACTION ITEM ICON -->
                <svg class="action-item-icon icon-settings">
                    <use xlink:href="#svg-settings"></use>
                </svg>
                <!-- /ACTION ITEM ICON -->
            </div>
            <!-- /ACTION ITEM -->
        </a>
        <!-- /ACTION ITEM WRAP -->
    </div>
    <!-- /BAR ACTIONS -->
</aside>
<!-- /FLOATY BAR -->

<!-- CONTENT GRID -->
<main layout:fragment="main-content"></main>
<!-- /CONTENT GRID -->

<div th:replace="~{layout/web/PopupPicture::popup-widget}"></div>


<!-- app -->
<script th:src="@{/web/js/utils/app.js}"></script>
<!-- page loader -->
<script th:src="@{/web/utils/page-loader.js}"></script>
<!-- simplebar -->
<script th:src="@{/web/js/vendor/simplebar.min.js}"></script>
<!-- liquidify -->
<script th:src="@{/web/js/utils/liquidify.js}"></script>
<!-- XM_Plugins -->
<script th:src="@{/web/js/vendor/xm_plugins.min.js}"></script>
<!-- tiny-slider -->
<script th:src="@{/web/js/vendor/tiny-slider.min.js}"></script>
<!-- chartJS -->
<script th:src="@{/web/js/vendor/Chart.bundle.min.js}"></script>
<!-- global.hexagons -->
<script th:src="@{/web/js/global/global.hexagons.js}"></script>
<!-- global.tooltips -->
<script th:src="@{/web/js/global/global.tooltips.js}"></script>
<!-- global.popups -->
<script th:src="@{/web/js/global/global.popups.js}"></script>
<!-- global.charts -->
<script th:src="@{/web/js/global/global.charts.js}"></script>
<!-- header -->
<script th:src="@{/web/js/header/header.js}"></script>
<!-- sidebar -->
<script th:src="@{/web/js/sidebar/sidebar.js}"></script>
<!-- content -->
<script th:src="@{/web/js/content/content.js}"></script>
<!-- form.utils -->
<script th:src="@{/web/js/form/form.utils.js}"></script>
<!-- SVG icons -->
<script th:src="@{/web/js/utils/svg-loader.js}"></script>
</body>
</html>
